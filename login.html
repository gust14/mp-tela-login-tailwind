<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Dev Junior - Login</title>
  <link href="css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w27KUL8ULw8OxylPw9u8sGYl0ob5tvBqy7XAMfpTaf7m4R8zhhQK0h+PwqsLbwKdrhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <img src="images/dog.png" alt="Logo Dog Dev Junior" class="w-24 h-24 rounded-full mx-auto bg-blue-500">
      <h2 class="text-2xl font-bold text-gray-800 font-sans">Dog Dev Junior</h2>
    </div>
    <form class="space-y-6" id="loginForm">
      <div class="relative">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-sans">Usuário</label>
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <i class="fas fa-user text-blue-500"></i>
        </div>
        <input type="text" id="username" placeholder="Insira seu email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-sans" required>
        <div class="text-red-500 text-xs mt-1" id="username-error"></div>
      </div>
      <div class="relative">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-sans">Senha</label>
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <i class="fas fa-lock text-blue-500"></i>
        </div>
        <div class="relative">
          <input type="password" id="password" placeholder="Insira sua senha" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-sans" required>
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <i class="fas fa-eye text-blue-500" id="togglePassword"></i>
          </span>
        </div>
        <div class="text-red-500 text-xs mt-1" id="password-error"></div>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 font-sans">Login</button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400 font-sans">
        <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500 font-sans">Esqueceu seu Usuário / Senha?</a>
      </p>
    </form>
  </div>
  <div id="loginModal" class="hidden fixed inset-0 z-10 overflow-y-auto bg-black bg-opacity-50">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800 font-sans">Login efetuado com sucesso!</h2>
        </div>
        <div class="flex justify-end">
          <button id="closeModal" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 font-sans">Fechar</button>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
